<html>
<head>
<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
</head>
<script>
$(document).ready(function()
{
	$("#btn").click(
	function()
	{
		var x =$("#divtexto");
		x.html("hola <br> como estas?");
		x.css("background-color","red");
		x.fadeIn(2000);
	}
	);
	$("#btn1").click(
	function()
	{
		$("#divtexto").css("background-color","blue");
		$("#divtexto").fadeOut(1000,
		function()
		{
			$("#divtexto").fadeIn(2000,
			function()
			{
				$("#divtexto").hide("slow",
				function()
				{
					alert("se fue el cartelito");
				}
				);
			}
			);
		}
		);
		
	}
	);
}
);
</script>
<body>

<div id="divtexto">
</div>
<input type="button" id="btn" value="Mostrar"/>
<input type="button" id="btn1" value="Ocultar"/>
</body>
</html>
